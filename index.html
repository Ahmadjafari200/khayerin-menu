<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی خیرین مدرسه‌ساز</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(to bottom, #e0f2fe, #bfdbfe); font-family: Arial, sans-serif; }
        .menu-container { animation: slideIn 0.5s ease-in-out; }
        @keyframes slideIn { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        .btn { transition: transform 0.2s, background-color 0.3s; }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="menu-container bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">خیرین مدرسه‌ساز</h1>
        <p class="text-gray-600 mb-8">لطفاً یکی از گزینه‌ها را انتخاب کنید:</p>
        <a id="website-link" class="btn block bg-blue-600 text-white py-3 px-4 rounded-lg mb-4 hover:bg-blue-700">وب‌سایت خیر</a>
        <a id="instagram-link" class="btn block bg-gradient-to-r from-pink-500 to-purple-600 text-white py-3 px-4 rounded-lg mb-4 hover:from-pink-600 hover:to-purple-700">اینستاگرام خیرین</a>
        <a id="youtube-link" href="https://www.youtube.com" class="btn block bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700">یوتیوب خیرین</a>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const kheyr_id = urlParams.get('kheyr_id');
        const website_url = urlParams.get('website') || 'javascript:alert("وب‌سایت به‌زودی آماده می‌شود!")';
        const instagram_url = urlParams.get('instagram') || 'javascript:alert("اینستاگرام به‌زودی آماده می‌شود!")';
        document.getElementById('website-link').href = website_url;
        document.getElementById('instagram-link').href = instagram_url;
        document.querySelector('h1').textContent = `خیرین مدرسه‌ساز - خیر ${kheyr_id}`;
    </script>
</body>
</html>
